<!DOCTYPE html>
<meta charset="UTF-8">
<html lang="en">
  <head>
    <title>World Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css"/>
  </head>
  <body class="bg-slate-900 p-5">
    <h1 class="w-full font-mono text-2xl mb-5">World Editor</h1>
    <canvas id="myCanvas"></canvas>
    <div id="controls" class="text-2xl mt-5">
      <button class="rounded-md bg-blue-100 w-16 h-10" onclick="dispose()">üóë</button>
      <button class="rounded-md bg-blue-100 w-16 h-10" onclick="save()">üíæ</button>
      &nbsp;
      <button id="graphBtn" class="rounded-md bg-slate-800 w-16 h-10" onclick="setMode('graph')">üåê</button>
      <button id="stopBtn" class="rounded-md bg-slate-800 w-16 h-10" onclick="setMode('stop')">üõë</button>
      <button id="crossingBtn" class="rounded-md bg-slate-800 w-16 h-10" onclick="setMode('crossing')">üö∂‚Äç‚ôÇÔ∏è</button>
    </div>

    <script src="js/world.js"></script>
    <script src="js/viewport.js"></script>
    <script src="js/markings/stop.js"></script>
    <script src="js/markings/crossing.js"></script>
    <script src="js/editors/graphEditor.js"></script>
    <script src="js/editors/stopEditor.js"></script>
    <script src="js/editors/crossingEditor.js"></script>
    <script src="js/items/tree.js"></script>
    <script src="js/items/building.js"></script>
    <script src="js/math/utils.js"></script>
    <script src="js/math/graph.js"></script>
    <script src="js/primitives/point.js"></script>
    <script src="js/primitives/segment.js"></script>
    <script src="js/primitives/polygon.js"></script>
    <script src="js/primitives/envelope.js"></script>
    <script>
      myCanvas.width = 1000;
      myCanvas.height = 800;

      const ctx = myCanvas.getContext('2d');

      const storedGraphString = localStorage.getItem('graph');
      const storedGraph = storedGraphString ? JSON.parse(storedGraphString) : null;
      const graph = storedGraph
              ? Graph.load(storedGraph)
              : new Graph();
      const world = new World(graph);

      const viewport = new Viewport(myCanvas);

      const tools = {
        graph: { button: graphBtn, editor: new GraphEditor(viewport, graph) },
        stop: { button: stopBtn, editor: new StopEditor(viewport, world) },
        crossing: { button: crossingBtn, editor: new CrossingEditor(viewport, world) }
      }

      setMode('graph');

      let oldGraphHash = graph.hash();
      animate();

      function animate() {
        viewport.reset();

        if (graph.hash() !== oldGraphHash) {
          world.generate();
          oldGraphHash = graph.hash();
        }
        const viewPoint = scale(viewport.getOffset(), -1);
        world.draw(ctx, viewPoint);
        ctx.globalAlpha = 0.3;

        for (const tool of Object.values(tools)) {
          tool.editor.display();
        }

        window.requestAnimationFrame(animate);
      }

      function dispose() {
        tools.graph.editor.dispose();
        world.markings.length = 0;
      }

      function save() {
        localStorage.setItem('graph', JSON.stringify(graph))
      }

      function setMode(mode) {
        disableEditors();

        tools[mode].button.classList.replace('bg-blue-100', 'bg-slate-800');
        tools[mode].button.style.filter = 'grayscale(50%)';
        tools[mode].editor.enable();
      }

      function disableEditors() {
        for (const tool of Object.values(tools)) {
          tool.button.classList.replace('bg-slate-800', 'bg-blue-100');
          tool.button.style.filter = '';
          tool.editor.disable();
        }
      }
    </script>
  </body>
</html>
